<!DOCTYPE html>
<html>
<head>
  <title>AI Career Coach</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>ðŸ§  AI Career Coach</h1>

    <form onsubmit="uploadResume(event)">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required />
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="(123) 456-7890" required />

      <label for="resumeFile">Upload Resume (PDF/DOCX)</label>
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required />

      <button type="submit">Upload and Get Advice</button>
    </form>

    <div id="output" class="output-box"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
